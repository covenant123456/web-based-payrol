<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <title></title>
</head>

<body>

    <div class="row ">
        <div class="col-6 col-md-6 col-sm-6 background">
            <div class="container">
                <div class="wrapper">
                    <form action="" method="post">
                        <div class="mb-3 mb-sm-3 mb-lg-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="example@gmail.com" required>

                          </div>
                        <div class="mb-3 mb-sm-3 mb-lg-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="122345678" required>
                        </div>
                        <div class="mb-3 mb-sm-3 mb-lg-3 mb-md-3">
                            <button type="submit" class="btn2 btn-primary" value="Login" >Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col col-md-6 col-sm-6 ">

        </div>
    </div>

   
</body>

</html>
