<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Registration</title>
</head>

<body>
    <div class="container p-4 ">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-7">
                    <div class=" ">
                        <form>
                            <div class="row g-3">
                                <div class="col-6">
                                    <label for="inputFirstName" class="form-label">First Name</label>
                                    <input type="email" class="form-control" id="inputFirstName" placeholder="Jhon"
                                        required>

                                </div>
                                <div class="col-6">
                                    <label for="inputLastName" class="form-label">Last Name</label>
                                    <input type="email" class="form-control" id="inputLastName" placeholder="Deo"
                                        required>

                                </div>
                                <div class="col-6">
                                    <label for="inputEmailAddress" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="inputEmailAddress"
                                        placeholder="example@user.com" required>

                                </div>

                                <div class="col-6">
                                    <label for="inputSocialSecurityNumber" class="form-label">Social Security
                                        Number</label>
                                    <input type="text" class="form-control" placeholder="1234567890"
                                        id="inputSocialSecurityNumber" required>

                                </div>
                                <div class="col-6">
                                    <label for="inputDateOfBrith" class="form-label">Date of Brith</label>
                                    <input type="date" class="form-control" required>

                                </div>
                                <div class="col-6">
                                    <label for="inputPayRate" class="form-label">Pay Rate</label>
                                    <input type="text" class="form-control" placeholder="#10000000" required>

                                </div>
                                <div class="col-6">
                                    <label for="inputJobTtile" class="form-label">Job Title</label>
                                    <input type="text" class="form-control" placeholder="Director" required>
                                </div>
                                <div class="col-6">
                                    <label for="inputHireDate" class="form-label">Hire Date</label>
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-6">
                                    <label for="inputJobLevel" class="form-label">Job Level</label>
                                    <input type="text" class="form-control" placeholder="Level 10" required>
                                </div>
                                <div class="col-6">
                                    <label for="inputHireLevel" class="form-label">Hire Level</label>
                                    <input type="text" class="form-control" placeholder="Level 7" required>
                                </div>
                                <div class="col-6">
                                    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="0123456789" required>
                                </div>
                                <div class="col-6">
                                    <label for="inputChoosePassword" class="form-label">Password</label>
                                    <input type="password" class="form-control border-end-0" id="inputChoosePassword"
                                        placeholder="Enter Password" required>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-dark">Register</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="fontawesome/js/all.js"></script>

</body>

</html>
